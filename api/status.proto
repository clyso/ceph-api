}

message OsdDumpLastPgMergeMeta {
  string source_pgid = 1;
  int32 ready_epoch = 2;
  int32 last_epoch_started = 3;
  int32 last_epoch_clean = 4;
  string source_version = 5;
  string target_version = 6;
}

message OsdDumpHitSetParams {
  string type = 1;
}

message OsdDumpReadBalance {
